<!--DOCTYPE html-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Moviedom
        </title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c75cbf3983.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div class="wrapper">

            <div class="navBar">

                <div class="container flex">

                    <div class="logo">
                        <img src="Assets/logo.svg" alt="Moviedom Logo" style="height:40px;width:40px;margin-right:10px;vertical-align:middle;"/>
                        <h2 style="color:#FF6F61;font-family:'Arial Black',Arial,sans-serif;letter-spacing:2px;">Moviedom</h2>
                        <nav class="navMenu">
                            <ul class="one">
                                <li>Home</li>
                                <li class="movies">Movies

                                    <ul class="movie">
                                        <li>Action</li>
                                        <li>Adventure</li>
                                        <li>Biography</li>
                                        <li>Comedy</li>
                                        <li>Documentary</li>
                                        <li>Drama</li>
                                        <li>Fantasy</li>
                                        <li>Horror</li>
                                        <li>Suspense</li>
                                        <li>Slasher</li>
                                        <li>Thrille</li>
                                    </ul>
                                    
                                </li>
                                <li>Series</li>
                                <li>Genres</li>
                                <li>Year</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="search">
                        <input id="searchBox" type="search" name="search" placeholder="search">
                        <img id="searchI" src="Assets/icons8-search-50.png" alt="search-icon" style="height:32px;width:32px;border:none;cursor:pointer;vertical-align:middle;"/>
                    </div>

                </div>

            </div>

            <div class="movie-panel">
                    <div class="container mov">
                        
                    </div>
            </div>

            <div class="pagination">
                <div class="container pagi">

                    <div class="page first">1</div>
                    <div class="page second">2</div>
                    <div class="page third">3</div>

                </div>
            </div>

            <div class="footer">
                <div class="container footer">
                    <div class="copyright">
                        <i class="fa-regular fa-copyright fa-xs""></i>
                        <h6>Dark Codes</h6>
                    </div>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>

</html>
