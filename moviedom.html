<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Moviedom
        </title>
        <link rel="stylesheet" href="moviedom.css">
        <script src="https://kit.fontawesome.com/c75cbf3983.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div class="wrapper">

            <div class="navBar">

                <div class="container flex">

                    <div class="logo">
                        <h2>Moviedom</h2>
                        <nav class="navMenu">
                            <ul class="one">
                                <li>Home</li>
                                <li class="movies">Movies
                                    <ul class="movie">
                                        <li>Action</li>
                                        <li>Adventure</li>
                                        <li>Biography</li>
                                        <li>Comedy</li>
                                        <li>Documentary</li>
                                        <li>Drama</li>
                                        <li>Fantasy</li>
                                        <li>Horror</li>
                                        <li>Suspense</li>
                                        <li>Slasher</li>
                                        <li>Thriller</li>
                                    </ul>
                                </li>
                                <li>Series</li>
                                <li>Genres</li>
                                <li>Year</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="search">
                        <input id="searchBox" type="search" name="search" placeholder="Search">
                        <img id="searchI" src="components/icons8-search-50.png" alt="search-icon" style="border: none; cursor: pointer;"/>
                    </div>

                </div>

            </div>

            <div class="movie-panel">

                    <div class="container mov">
                        
                    </div>

            </div>

            <div class="pagination">
                <div class="container pagi">

                    <div class="page first">1</div>
                    <div class="page second">2</div>
                    <div class="page third">3</div>

                </div>
            </div>

            <div class="footer">
                <div class="container footer">
                    <div class="copyright">
                        <i class="fa-regular fa-copyright fa-sm"></i>
                        <h6>Dark Codes</h6>
                    </div>
                </div>
            </div>

        </div>
        <script src="moviedom.js"></script>
    </body>
</html>
